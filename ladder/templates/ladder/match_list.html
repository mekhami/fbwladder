{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Recent Matches</h1>
    <table class="table">
        <thead>
            <tr>
                <td>Date</td>
                <td>Players</td>
                <td>Map</td>
                <td>Direct Download</td>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
                <tr>
                    <td>{{ match.date }}</td>
                    <td><a href="{% url 'ladder:match-detail' match.id %}">{{ match.winner.username }} vs {{ match.loser.username }}</a></td>
                    <td>{{ match.get_match_map_display }}</td>
                    <td><a href="{{ match.replay.url }}" download>{{ match.replay.name }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
