{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Submit Match</h1>
    <form method="POST" action="{% url 'ladder:submit' %}" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
